<p-toast></p-toast>

<div class="admin-page">
  <p-card
    [header]="categoryId ? 'Update Category' : 'Add Category'"
    [subheader]="categoryId ? 'Update category details': 'Add new category'">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="categoryId ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              [loading]="isSubmitting"
              [disabled]="isSubmitting"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              [routerLink]="categoryId ? ['../..'] : ['../']"
              label="Cancel"
              icon="pi pi-arrow-left"
              styleClass="p-button-secondary"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <ng-container *ngIf="form">
          <form [formGroup]="form">
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && categoryForm['name']?.invalid" class="p-error">Name is required</small>
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  formControlName="icon"
                  id="icon"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && categoryForm['icon']?.invalid" class="p-error">Icon is required</small>
              </div>
              <div class="field col">
                <label for="color">Color</label>
                <br />
                <p-colorPicker formControlName="color" id="color"></p-colorPicker>
              </div>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </p-card>
</div>
