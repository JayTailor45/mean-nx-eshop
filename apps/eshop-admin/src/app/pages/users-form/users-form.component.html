<p-toast></p-toast>

<div class="admin-page">
  <p-card
    [header]="userId ? 'Update User' : 'Add User'"
    [subheader]="userId ? 'Update user details': 'Add new user'">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="userId ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-4"
              [loading]="isSubmitting"
              [disabled]="isSubmitting"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              [routerLink]="userId ? ['../..'] : ['../']"
              label="Cancel"
              icon="pi pi-arrow-left"
              styleClass="p-button-secondary"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <ng-container *ngIf="form">
          <form [formGroup]="form">
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['name']?.invalid" class="p-error">Name is required</small>
              </div>
              <div class="field col-4">
                <label for="email">Email</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['email']?.errors" class="p-error">
                  <span *ngIf="form.get('email')?.hasError('required')">Email is required</span>
                  <span *ngIf="form.get('email')?.hasError('email')">Invalid e-mail format</span>
                </small>
              </div>
              <div class="field col-4">
                <label for="password">Password</label>
                <input
                  formControlName="password"
                  id="password"
                  type="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['password']?.invalid" class="p-error">Password is required</small>
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="phone">Phone</label>
                <br>
                <p-inputMask
                  formControlName="phone"
                  mask="99-999-999-9999"
                  placeholder="99-999-999-9999"
                  id="phone"
                  type="text"
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['phone']?.invalid" class="p-error">Phone is required</small>
              </div>
              <div class="field col-4">
                <label for="isAdmin">Is Admin</label>
                <br>
                <p-inputSwitch formControlName="isAdmin" id="isAdmin" class="w-full"></p-inputSwitch>
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="street">Street</label>
                <input
                  formControlName="street"
                  id="street"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['street']?.invalid" class="p-error">Street is required</small>
              </div>
              <div class="field col-4">
                <label for="apartment">Apartment</label>
                <input
                  formControlName="apartment"
                  id="apartment"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['apartment']?.invalid" class="p-error">Apartment is required</small>
              </div>
              <div class="field col-4">
                <label for="zip">Zip Code</label>
                <input
                  formControlName="zip"
                  id="zip"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['zip']?.invalid" class="p-error">Zip code is required</small>
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="city">City</label>
                <input
                  formControlName="city"
                  id="city"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small *ngIf="isSubmitted && userForm['city']?.invalid" class="p-error">City is required</small>
              </div>
              <div class="field col-4">
                <label for="country">Country</label>
                <br>
                <p-dropdown
                  formControlName="country"
                  [options]="countries"
                  optionLabel="name"
                  optionValue="code"
                  id="country"
                  filter="true"
                  filterBy="name"
                  placeholder="Select Country" />
                <small *ngIf="isSubmitted && userForm['country']?.invalid" class="p-error">Country is required</small>
              </div>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </p-card>
</div>
