<div class="admin-sidebar">
  <div class="logo" routerLink="/">
    <i class="pi pi-shopping-cart"></i><span>E-Shop</span>
  </div>
  <div class="links">
    <ul>
      @for (nav of navigations; track nav.id) {
        <li>
          <a [routerLink]="nav.route">
            <i class="pi {{nav.icon}}"></i> {{nav.label}}
          </a>
        </li>
      }
      <li (click)="logout()">
        <a class="logout">
          <i class="pi pi-sign-out"></i> Log Out
        </a>
      </li>
    </ul>
  </div>
</div>
