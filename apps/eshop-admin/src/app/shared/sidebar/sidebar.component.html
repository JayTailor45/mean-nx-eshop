<div class="admin-sidebar">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="brand logo">
  </div>
  <div class="links">
    <ul>
      @for (nav of navigations; track nav.id) {
        <li>
          <a [routerLink]="nav.route">
            <i class="pi {{nav.icon}}"></i> {{nav.label}}
          </a>
        </li>
      }
      <li>
        <a class="logout">
          <i class="pi pi-sign-out"></i> Log Out
        </a>
      </li>
    </ul>
  </div>
</div>
