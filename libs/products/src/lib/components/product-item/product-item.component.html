<div class="product-item">
  <div class="product-item-wrapper" *ngIf="product">
    <img class="image"
         [src]="product.image"
         [alt]="product.name"
         [routerLink]="'/products/' + product.id"
    />
    <h4 class="name" [routerLink]="'/products/' + product.id"> {{ product.name }}</h4>
    <h5 class="price">{{ +(product.price || 0) | currency }}</h5>
    <p-button styleClass="mt-3 add-to-cart"
              label="Add to cart"
              icon="pi pi-shopping-cart"
              (onClick)="addProductToCart()"
    />
  </div>
</div>
